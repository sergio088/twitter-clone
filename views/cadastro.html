<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/output.css" rel="stylesheet">
</head>
<body class="bg-black ">
    <div id="containt" class="flex flex-col justify-center h-screen items-center">
        <div class="mb-5">
            <div id="div-progress-bar" >
                <span class="text-white border border-white bg-green-500 rounded-2xl px-2 py-px">1</span>
                <span class="flex-1 h-5 max-w-20 border border-white bg-green-300"></span>
                <span class="text-white border border-white bg-gray-500 px-2 py-px rounded-2xl">2</span>
            </div>
        </div>
        <div class="space-y-2 "> 
            <div id="divlogo" class="flex">
                    <div id="X" class="">
                        <a href="http://localhost:3000/"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-white size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg></a>
                    </div>
                    <div id="logo" class="ml-16">
                        <div>  
                            <img src="https://play-lh.googleusercontent.com/XyI6Hyz9AFg7E_joVzX2zh6CpWm9B2DG2JuEz5meCFVm4-wTKTnHgqbmg62iFKe4Gzca=w240-h480-rw" alt="X"
                        class="mx-auto w-10"/>
                        </div> 
                         
                    </div> 
            </div>
            <div id="div-step1-step2">
                <div id="step1" class="space-y-2 ">
                    <div class="text-white">
                        <h1>Criar sua conta</h1>
                    </div>
                    <div>
                        <input type="text" id="Nome" required placeholder="Nome" class="w-full px-4 py-2 border border-gray-600 bg-black text-white placeholder-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span id="nomeerro" class="text-red-500 text-xs hidden">Campo obrigatorio</span>
                    </div>
                    <div>
                        <input id="Celular" required placeholder="Celular" 
                        class="w-full px-4 py-2 border border-gray-600 bg-black text-white placeholder-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span id="celularerro" class="text-red-500 text-xs hidden">Campo obrigatorio</span>
                        <input type="text" id="Email" required placeholder="Email" class="hidden w-full px-4 py-2 border border-gray-600 bg-black text-white placeholder-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span id="emailerro" class="text-red-500 text-xs hidden">Campo obrigatorio</span>
                        <div class="text-right text-xs">
                            <button type="button" id="botao" onclick="trocar()" class="text-blue-500 hover:underline">Usar o e-mail</button>
                        </div>
                        
                    </div>
                    <div>
                        
                        <input id="datanascimento" type="text" required placeholder="Data de nascimento" class="text-white bg-black placeholder-gray-400  w-full px-4 py-2 border border-gray-600 rounded">
                        <span id="dataerro" class="text-red-500 text-xs hidden">Campo obrigatorio</span>
                    </div>
                    <div>
                        <input type="button" onclick="Cadastro()" value="Continuar" class="text-black bg-gray-500 border hover:bg-gray-600  rounded-2xl w-full  py-1 cursor-pointer ">
                    </div>  
                    <div class="flex flex-col space-y-2 text-right">
                        <p class="text-xs text-white">Já tem uma conta?</p>
                        <a href="http://localhost:3000/Entrar" class="max-w-15 text-center ml-40 bg-black hover:bg-gray-500 transition rounded-2xl text-xs text-blue-600 border border-gray-500">Entrar</a>
                    </div>
                </div>
                <div id="step2" class="hidden space-y-4">
                    <h1 class="text-white font-bold text-2xl">Você precisará de uma senha</h1>
                    <div class="w-full  max-w-50% space-y-2">
                        <p class="text-white font-bold">É preciso ter 8 caracteres ou mais.</p>

                        <input
                        type="password"
                        id="senha"
                        required
                        placeholder="senha"
                        class="w-full border text-white px-4 py-2 border-gray-500 placeholder-gray-500 rounded"
                        />
                        <span id="passerro" class="text-red-500 text-xs hidden">Campo obrigatorio</span>

                        <button
                        type="button"
                        onclick="Cadastro()"
                        id="botao"
                        class="w-full text-black bg-gray-500 border hover:bg-gray-600 rounded-2xl py-2 cursor-pointer"
                        >
                        Inscrever-se
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</div>
<script src="/cadastro.js"></script>
</body>
</html>
